env:
  TERM: screen-256color
scrolling:
  history: 0

# Very much a Professional Programmer here: The italics undercut it nicely
font:
  size: 14
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
  italic:
    family: FantasqueSansMono Nerd Font
    style: Italic

