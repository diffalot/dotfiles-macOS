# A deep blue slate with blue and yellow highlights
colors:
  primary:
    background: '#161616'
    foreground: '#e4e4e4'
  cursor:
    text: '#feffff'
    cursor: '#ffb472'
  normal:
    black: '#a3a3a3'
    red: '#e98885'
    green: '#a3c38b'
    yellow: '#ffc68d'
    blue: '#a6cae2'
    magenta: '#e7cdfb'
    cyan: '#00a69f'
    white: '#e4e4e4'
  bright:
    black: '#c8c8c8'
    red: '#ffb2b0'
    green: '#c8e2b9'
    yellow: '#ffe1af'
    blue: '#bddff7'
    magenta: '#fce2ff'
    cyan: '#0bbdb6'
    white: '#feffff'
  selection:
    text: '#5963a2'
    background: '#f6f6f6'

